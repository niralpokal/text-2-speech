<html>
    <head>
    </head>
    <body>
        <div id="main">
            <div> 
                <label for="pitchSlide"> Pitch: </label>
                <input id="pitchSlide" type="range" min="0" max="1" step=".1">
            </div>
            <div>
                <label for="speedSlide"> Speed:</label>
                <input id="speedSlide" type="range" min="0" max="10" step=".5">
            </div>
            <div>
                <select id="voiceOptions">
                </select>
            </div>
            <input id="speakText" type="text">
            <input id="speakButton" type="button" value="Speak">
        </div>
        <script src="app.js" type="application/javascript"></script>
    </body>
</html>
